- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.custom_aliases: custom_aliases
    ~/.aerospace.toml: aerospace/aerospace.toml
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/:
      glob: true
      path: config/*
      relink: true
