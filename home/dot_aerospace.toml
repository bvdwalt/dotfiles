start-at-login = true
after-login-command = []

after-startup-command = ['exec-and-forget sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 25

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# automatically-unhide-macos-hidden-apps = true

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.left =       5
    outer.bottom =     5
    outer.top =        5
    outer.right =      5

# 'main' binding mode declaration
[mode.main.binding]

    # App shortcuts
    alt-w = 'exec-and-forget open -a /Applications/Warp.app'
    alt-z = 'exec-and-forget open -a /Applications/Zen.app'
    alt-s = 'exec-and-forget open -a /Applications/Slack.app'
    alt-c = 'exec-and-forget open -a /Applications/Visual\ Studio\ Code.app'
    alt-r = 'exec-and-forget open -a /Applications/Rider.app'

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    alt-shift-f = 'layout floating tiling'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -75'
    alt-equal = 'resize smart +75'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'

    alt-tab = 'workspace-back-and-forth'

    # move workspace to next/prev monitor
    alt-shift-rightSquareBracket = 'move-workspace-to-monitor next --wrap-around'
    alt-shift-leftSquareBracket = 'move-workspace-to-monitor prev --wrap-around'

    # cmd-h = [] # Disable "hide application"
    # cmd-alt-h = [] # Disable "hide others"

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

# -------------------- On aerospace startup window detected rules for specific apps --------------------
# run `aerospace list-apps` to see the app-ids.
# Slack
[[on-window-detected]]
    if.during-aerospace-startup = true
    check-further-callbacks = true
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = ['move-node-to-workspace 1']

# Steam
[[on-window-detected]]
    if.during-aerospace-startup = true
    check-further-callbacks = true
    if.app-id = 'com.valvesoftware.steam'
    run = ['move-node-to-workspace 5']

# Linear
[[on-window-detected]]
    if.during-aerospace-startup = true
    check-further-callbacks = true
    if.app-id = 'com.linear'
    run = ['move-node-to-workspace 3']

# -------------------- On window detected rules for specific apps --------------------

# Canary Mail
[[on-window-detected]]
    if.app-id = 'io.canarymail.mac'
    run = 'layout floating'

# Shottr (screenshot tool)
[[on-window-detected]]
    if.app-id = 'cc.ffitch.shottr'
    run = 'layout floating'

# 1Password
[[on-window-detected]]
    if.app-id = 'com.1password.1password'
    run = 'layout floating'

# Notion Calendar
[[on-window-detected]]
    if.app-id = 'com.cron.electron'
    run = 'layout floating'

# Apple
# Finder
[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = 'layout floating'
# Notes
[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = 'layout floating'
# iMessage
[[on-window-detected]]
    if.app-id = 'com.apple.MobileSMS'
    run = 'layout floating'
# Preview
[[on-window-detected]]
    if.app-id = 'com.apple.Preview'
    run = 'layout floating'
# Passwords
[[on-window-detected]]
    if.app-id = 'com.apple.Passwords'
    run = 'layout floating'

# Generic Picture-in-Picture windows for all apps
[[on-window-detected]]
    if.window-title-regex-substring = '(Picture-in-Picture|PiP)'
    run = 'layout floating'

