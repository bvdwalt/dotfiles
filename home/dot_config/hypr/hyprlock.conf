
source = $HOME/.config/hypr/mocha.conf

$battery = $HOME/.config/hypr/scripts/battery.sh
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = SpaceMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/backgrounds/1.jpg
  blur_passes = 1
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

# Battery
label {
  monitor =
  color = $accent
  text = cmd[update:1000] echo -e "$($battery)"
  color = rgba(100, 100, 100, 0.5)
  font_size = 12
  font_family = $font
  position = 905, 12
  halign = center
  valign = bottom
  zindex = 5
}

# Battery DIV
shape {
  monitor =
  size = 70, 30
  color = $surface0
  rounding = 10
  rotate = 0
  position = 905, 12
  halign = center
  valign = bottom
  zindex = 1
}
